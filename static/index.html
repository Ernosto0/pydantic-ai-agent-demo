<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --bg-chat: #0e0e14;
            --accent-primary: #00d4aa;
            --accent-secondary: #00b894;
            --accent-glow: rgba(0, 212, 170, 0.15);
            --text-primary: #f0f0f5;
            --text-secondary: #9090a0;
            --text-muted: #606070;
            --border-color: #2a2a38;
            --user-bubble: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            --ai-bubble: #1e1e2a;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 170, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 184, 148, 0.03) 0%, transparent 50%);
        }

        .chat-container {
            width: 100%;
            max-width: 720px;
            height: 90vh;
            max-height: 800px;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            padding: 20px 24px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: var(--user-bubble);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 4px 16px rgba(0, 212, 170, 0.25);
        }

        .header-info h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-info p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--bg-chat);
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: messageIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: var(--ai-bubble);
            border: 1px solid var(--border-color);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #3a3a4a 0%, #2a2a3a 100%);
        }

        .message-content {
            padding: 14px 18px;
            border-radius: var(--radius-md);
            font-size: 15px;
            line-height: 1.6;
        }

        .message.ai .message-content {
            background: var(--ai-bubble);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message.user .message-content {
            background: var(--user-bubble);
            color: #0a0a0f;
            font-weight: 500;
            border-bottom-right-radius: var(--radius-sm);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
            font-family: 'JetBrains Mono', monospace;
        }

        .message.user .message-time {
            text-align: right;
        }

        .typing-indicator {
            display: none;
            gap: 12px;
            max-width: 85%;
            animation: messageIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-indicator .message-avatar {
            background: var(--ai-bubble);
            border: 1px solid var(--border-color);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 18px 20px;
            background: var(--ai-bubble);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            border-bottom-left-radius: var(--radius-sm);
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.32s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .chat-input-area {
            padding: 20px 24px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 6px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            font-size: 15px;
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            outline: none;
        }

        #message-input::placeholder {
            color: var(--text-muted);
        }

        #send-btn {
            width: 48px;
            height: 48px;
            background: var(--user-bubble);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0, 212, 170, 0.3);
        }

        #send-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #send-btn svg {
            width: 22px;
            height: 22px;
            stroke: #0a0a0f;
            stroke-width: 2.5;
            fill: none;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-message h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-primary), var(--text-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message p {
            color: var(--text-secondary);
            font-size: 14px;
            max-width: 320px;
            margin: 0 auto 24px;
            line-height: 1.6;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .quick-action {
            padding: 10px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Outfit', sans-serif;
        }

        .quick-action:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: var(--accent-glow);
        }

        .error-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #ff4757;
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 100;
        }

        .error-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* User ID badge */
        .user-badge {
            margin-left: auto;
            padding: 6px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
                border: none;
            }
            
            .message {
                max-width: 90%;
            }
            
            .quick-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-icon">üõçÔ∏è</div>
            <div class="header-info">
                <h1>ShopEasy Support</h1>
                <p><span class="status-dot"></span>AI Assistant Online</p>
            </div>
            <div class="user-badge" id="user-badge">user_123</div>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message" id="welcome">
                <h2>Welcome to ShopEasy!</h2>
                <p>I'm your AI support assistant. Ask me about your orders, returns, or shipping questions.</p>
                <div class="quick-actions">
                    <button class="quick-action" data-message="Check order status for ORD-12345">üì¶ Track Order</button>
                    <button class="quick-action" data-message="I want to return my order ORD-12345">‚Ü©Ô∏è Start Return</button>
                    <button class="quick-action" data-message="What's your return policy?">‚ùì Return Policy</button>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="message-avatar">ü§ñ</div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                >
                <button id="send-btn" aria-label="Send message">
                    <svg viewBox="0 0 24 24">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <div class="error-toast" id="error-toast"></div>

    <script>
        // Generate a random user ID or get from localStorage
        const userId = localStorage.getItem('shopEasyUserId') || 
            'user_' + Math.random().toString(36).substring(2, 8);
        localStorage.setItem('shopEasyUserId', userId);
        
        document.getElementById('user-badge').textContent = userId;

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const welcomeMessage = document.getElementById('welcome');
        const errorToast = document.getElementById('error-toast');

        // Load chat history from localStorage
        function loadChatHistory() {
            const history = JSON.parse(localStorage.getItem(`chat_${userId}`) || '[]');
            if (history.length > 0) {
                welcomeMessage.style.display = 'none';
                history.forEach(msg => {
                    appendMessage(msg.content, msg.type, msg.time, false);
                });
                scrollToBottom();
            }
        }

        // Save chat history to localStorage
        function saveChatHistory(content, type) {
            const history = JSON.parse(localStorage.getItem(`chat_${userId}`) || '[]');
            history.push({
                content,
                type,
                time: formatTime(new Date())
            });
            localStorage.setItem(`chat_${userId}`, JSON.stringify(history));
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function appendMessage(content, type, time = null, save = true) {
            if (welcomeMessage.style.display !== 'none') {
                welcomeMessage.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'ai' ? 'ü§ñ' : 'üë§';
            const timeStr = time || formatTime(new Date());
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div>
                    <div class="message-content">${escapeHtml(content)}</div>
                    <div class="message-time">${timeStr}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();

            if (save) {
                saveChatHistory(content, type);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            chatMessages.appendChild(typingIndicator);
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        function showError(message) {
            errorToast.textContent = message;
            errorToast.classList.add('show');
            setTimeout(() => {
                errorToast.classList.remove('show');
            }, 4000);
        }

        function setInputEnabled(enabled) {
            messageInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
        }

        async function sendMessage(message) {
            if (!message.trim()) return;
            
            // Add user message
            appendMessage(message, 'user');
            messageInput.value = '';
            
            // Show typing indicator
            showTyping();
            setInputEnabled(false);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                hideTyping();
                appendMessage(data.reply, 'ai');
                
            } catch (error) {
                hideTyping();
                console.error('Error:', error);
                showError('Failed to send message. Please try again.');
            } finally {
                setInputEnabled(true);
                messageInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        // Quick action buttons
        document.querySelectorAll('.quick-action').forEach(btn => {
            btn.addEventListener('click', () => {
                sendMessage(btn.dataset.message);
            });
        });

        // Clear chat (optional, add a button if needed)
        function clearChat() {
            localStorage.removeItem(`chat_${userId}`);
            chatMessages.innerHTML = '';
            chatMessages.appendChild(welcomeMessage);
            welcomeMessage.style.display = 'block';
        }

        // Load history on page load
        loadChatHistory();
        messageInput.focus();
    </script>
</body>
</html>
